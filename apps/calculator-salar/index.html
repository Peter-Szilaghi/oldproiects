<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Project 1 JS">
    <meta name="keywords" content="HTML, CSS, JavaScript">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="myscripts.js"></script>
    <title>Calculator Salarii</title>
    <link rel="icon" href="favicon.ico" type="image/gif" sizes="16x16">
</head>
<body>

<div class="container net-brut">
    <h1>Calculator Salarii</h1>
    <div class="intro-date">
        <h4>Calculeaza Salariul</h4>
        <form>
            <label for="salar">Brut</label>
            <input type="radio" name="salar" id="salar-net">
            <label for="salar">Net</label>
            <input type="radio" name="salar" id="salar-brut">
        </form>
        <h5>Introdu Salariul</h5>
        <input type="number" id="salar" value="" placeholder="ex: 2500"><br>
        <button onclick="calculatorSalar()">Calculeaza</button>

    </div>
    <div class="afisare-date">
        <table class="d-none">
            <thead>
                <tr>
                    <th class="one-col">Camp</th>
                    <th class="two-col">Taxe</th>
                    <th class="three-col">Valoare</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Salariu Brut</td>
                    <td></td>
                    <td id="s-brut"></td>
                </tr>
                <tr>
                    <td>Asigurari Sociale (CAS)</td>
                    <td>25%</td>
                    <td id="cas"></td>
                </tr>
                <tr>
                    <td>Asigurari Sociale de Sanatate (CASS)</td>
                    <td>10%</td>
                    <td id="cass"></td>
                </tr>
                <tr>
                    <td>Impozit pe venit</td>
                    <td>10%</td>
                    <td id="ipv"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Salariu Net</td>
                    <td></td>
                    <td id="s-net"></td>
                </tr>
            </tfoot>
        </table>   

    </div> <!-- Tables End-->
</div> <!-- Container/flex End-->
</body>
</html>
