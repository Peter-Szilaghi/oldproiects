<body>

<div class="container totul">
    <h1>Calculator Dobanda Compusa</h1>
    <div class="intro-date">
        
            <label for="balanta-start">Balanta Initiala</label> 
            <input type="number"  name="balanta-start" id="balanta-start" placeholder="Exemplu: 5000"> 
            <label for="contributie">Contributie lunara</label>
            <input type="number"  name="contributie" id="contributie" placeholder="Exemplu: 500"> 
            <label for="perioada">Perioada de economisere(in ani)</label>
            <input type="number"  name="perioada" id="perioada" placeholder="Exemplu: 20"> 
            <label for="procent-randament">Procent Randament(anual)</label>
            <input type="number"  name="procent-randament" id="procent-randament" placeholder="Exemplu: 6%"> 
        <button onclick="calculatorDobanda()">Calculeaza</button>
    </div>

    <div class="afisare-date">
        <table>
            <thead>
                <tr>
                    <th>An</th>
                    <th>Balanta</th>
                    <th>Procent</th>
                </tr>
            </thead>
            <tbody id="add-rows">
                
            </tbody>
            <tfoot>
                <td id="an-final"></td>
                <td id="balanta-final"></td>
                <td id="procent-final"></td>
            </tfoot>
        </table>
    </div>
</div>
